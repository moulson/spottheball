<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body>
        <style>
            .image-container{
                text-align:center;
                margin:auto;
                margin-top: 100px;
            }
        </style>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="image-container">
                        <img id="image" src="footy.png"/>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-6">
                    <input class="form-control" name="email" placeholder="john.doe@example.com"/>
                </div>
                <div class="col-6">
                    <a href="#" type="submit" class="btn btn-primary">Submit Guess</a>
                </div>
            </div>
        </div>
    </body>
    <script>
        const image = document.getElementById('image');
        image.addEventListener('click', function(e){
            let currentGuess = document.getElementById('currentGuess');
            currentGuess?.remove();
            const x = e.offsetX; // X coordinate relative to the image
            const y = e.offsetY; // Y coordinate relative to the image
            const ballUrl = 'ball.png';
            const ballSize = 40;
            const ball = document.createElement('img');
            ball.id = 'currentGuess';
            ball.src = ballUrl;
            ball.style.position = 'absolute'; // Make it positionable
            ball.style.width = `${ballSize}px`; // Set the size of the ball
            ball.style.height = `${ballSize}px`; // Set the size of the ball
            ball.style.left = `${image.offsetLeft + x - ballSize / 2}px`; // Position relative to the image container
            ball.style.top = `${image.offsetTop + y - ballSize / 2}px`;
            document.body.appendChild(ball);
        });
    </script>
</html>
